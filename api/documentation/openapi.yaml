openapi: 3.0.3
info:
  title: MeetMyNeeds API
  description: MeetMyNeeds API
  version: 1.0.0

components:
  schemas:
    CategoryResponse:
      type: object
      description: Category
      properties:
        category_id:
          type: string
          description: Technical identifier for this category
          example: "3"
        label:
          type: string
          description: Category label to display
          example: "Besoin de développer mes compétences"
        color_set:
          type: string
          description: Color set identifier for this category
          enum:
            - red
            - green
            - yellow
            - blue
  parameters:
    language:
      name: language
      description: Language to return objects in
      in: query
      required: true
      example: fr

paths:
  /api/categories:
    get:
      summary: Fetches the list of available question categories
      parameters:
        - $ref: '#/components/parameters/language'
      responses:
        "200":
          description: The list of categories
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/CategoryResponse'
